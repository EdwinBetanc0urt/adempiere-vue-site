# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages
# This file was contributed by Carlos Parada and Yamel Senih from ERP Consultores y Asociados, C.A

name: Build Project

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: set -e
      - run: npm i
      - run: npm run build
      - name: Git Commit and Push
  # You may pin to the exact commit or the version.
  # uses: github-actions-x/commit@5cf7985b07155682f82d02b6c2188d90cebeb0c8
      - uses: github-actions-x/commit@v2.8
        with:
          github-token: 54
        # Override branch to push to
          push-branch: gh-pages
          commit-message: 'build page'
          force-add: true
          force-push: true
          files: docs/.vuepress/dist 
          email: yamelsenih@gmail.com 
          name: Github Actions 
